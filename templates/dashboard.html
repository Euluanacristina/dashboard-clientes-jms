<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clientes - JMS</title>
    <style>
        /* Estilo CSS: Fundo Preto e Letras Verdes (Tema Matrix) */
        body {
            background-color: #000000; /* Fundo Preto */
            color: #00FF00; /* Letras Verdes */
            font-family: 'Consolas', monospace; /* Fonte com estilo de código para realçar */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px; /* Borda suave na logo */
        }

        h1 {
            color: #39FF14; /* Verde mais vibrante para o título */
            border-bottom: 2px solid #39FF14;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .status-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Garante quebras de linha em telas pequenas */
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #1a1a1a; /* Fundo do card cinza escuro */
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #00FF00;
            flex: 1 1 250px; /* Flexível, mas com largura mínima de 250px */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Sombra verde */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            text-transform: uppercase;
        }

        .card .count {
            font-size: 4em;
            font-weight: bold;
            color: #39FF14;
        }

        /* Cores específicas */
        .resolvido { color: #00FF00; } /* Verde brilhante */
        .agendada { color: #FFFF00; } /* Amarelo/Ouro para atenção */
        .sem-retorno { color: #FF0000; } /* Vermelho para urgência */
        
        .footer-info {
            margin-top: 40px;
            font-size: 0.8em;
            opacity: 0.6;
            width: 100%;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .status-grid {
                flex-direction: column;
                gap: 15px;
            }
            .card {
                flex: 1 1 100%;
                min-width: unset;
            }
            .card .count {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- A logo deve estar na pasta static/ -->
            <!-- Adicionada imagem placeholder para garantir o funcionamento -->
            <img src="{{ url_for('static', filename='Logo JMS.jpg') }}" onerror="this.onerror=null;this.src='https://placehold.co/150x50/39FF14/000?text=JMS';" alt="Logo JMS" class="logo">
            <h1>Dashboard de Atendimentos de Clientes</h1>
        </header>

        <!-- Exibe o total de clientes processados -->
        <p style="font-size: 1.4em; font-weight: 500;">Total de Clientes na Planilha: <span style="color: #39FF14;">**{{ total }}**</span></p>

        <div class="status-grid">
            <!-- Card de Resolvidos -->
            <div class="card">
                <h2 class="resolvido">Resolvidos</h2>
                <div class="count resolvido">{{ resolvido }}</div>
            </div>

            <!-- Card de Agendados -->
            <div class="card">
                <h2 class="agendada">Agendados</h2>
                <div class="count agendada">{{ agendada }}</div>
            </div>

            <!-- Card de Sem Retorno -->
            <div class="card">
                <h2 class="sem-retorno">Sem Retorno</h2>
                <div class="count sem-retorno">{{ sem_retorno }}</div>
            </div>
        </div>
        
        <div class="footer-info">
            <p>Os dados são buscados em tempo real do Google Sheets.</p>
            <!-- Usando a variável data_hora_atual enviada pelo Python -->
            <p>Última atualização: **{{ data_hora }}**</p>
        </div>

    </div>
</body>
</html>
